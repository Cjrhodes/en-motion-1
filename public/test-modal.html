<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      width: 100%;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e9ecef;
    }
    .modal-header h2 {
      margin: 0;
    }
    .close-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .button {
      padding: 10px 15px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Modal Test Page</h1>
  <p>This is a simple test page for the modal functionality.</p>
  
  <div>
    <button class="button" onclick="openModal('individual')">Open Modal (Individual)</button>
    <button class="button" onclick="openModal('tenpack')">Open Modal (10-Pack)</button>
    <button class="button" onclick="openModal('monthly')">Open Modal (Monthly)</button>
  </div>
  
  <div id="modal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Get Free Evaluation</h2>
        <button class="close-button" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>Selected package: <span id="selected-package">None</span></p>
        <form id="evaluation-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number (optional)</label>
            <input type="tel" id="phone">
          </div>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Simple modal functionality
    function openModal(packageName) {
      console.log('Opening modal with package:', packageName);
      document.getElementById('selected-package').textContent = packageName;
      document.getElementById('modal').classList.remove('hidden');
    }
    
    function closeModal() {
      console.log('Closing modal');
      document.getElementById('modal').classList.add('hidden');
    }
    
    // Form submission
    document.getElementById('evaluation-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const packageName = document.getElementById('selected-package').textContent;
      
      console.log('Form submitted with:', {
        email,
        phone,
        packageName
      });
      
      alert('Form submitted successfully!');
      closeModal();
    });
  </script>
</body>
</html>
